<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Helpdesk Chatbot</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>

    <!-- HEADER -->
    <header class="app-header">
        <div class="header-title">
            ðŸŽ“ Student Helpdesk Chatbot
        </div>
        <p class="header-sub">Your virtual assistant for college queries</p>
    </header>

    <!-- CHAT CONTAINER -->
    <div id="chatContainer" class="chat-container"></div>

    <!-- INPUT BAR -->
    <div class="input-bar">

        <!-- MIC BUTTON -->
        <button id="micBtn" class="icon-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M12 14a3 3 0 0 0 3-3V7a3 3 0 0 0-6 0v4a3 3 0 0 0 3 3z" stroke="#333" stroke-width="2"/>
                <path d="M19 11a7 7 0 0 1-14 0" stroke="#333" stroke-width="2"/>
                <path d="M12 18v3" stroke="#333" stroke-width="2"/>
            </svg>
        </button>

        <!-- TEXT FIELD -->
        <input 
            id="userInput"
            type="text"
            placeholder="Ask about fees, scholarships, hostels..."
        />

        <!-- SEND BUTTON -->
        <button id="sendBtn" class="send-btn">Send</button>

        <!-- SPEAKER BUTTON -->
        <button id="speakerBtn" class="icon-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="9" fill="#f0f0f0"/>
                <rect x="10" y="9" width="2" height="6" rx="1" fill="#333"/>
                <rect x="14" y="10" width="2" height="4" rx="1" fill="#333"/>
                <rect x="6" y="11" width="2" height="2" rx="1" fill="#333"/>
            </svg>
        </button>

    </div>

    <script src="/static/script.js"></script>

</body>
</html>
